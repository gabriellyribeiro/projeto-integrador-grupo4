<div class="breadcrumb parallax-container">
    <div class="parallax"><img src="/assets/prlx.jpg" alt="#"></div>
    <h1>Login</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Conta</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3 hidden-xs column-left" id="column-left">
            <div class="Categories left-sidebar-widget">
                <div class="columnblock-title">Listar vendedor</div>
                <div class="category_block">
                    <ul class="box-category">
                        <li><a [routerLink]="['/categoria-listar']">Listar categorias</a></li>
                        <li><a [routerLink]="['/usuario-listar']">Listar usu√°rios...</a></li>


                    </ul>
                </div>
            </div>
        </div>

        <div class="col-sm-9" id="content">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td class="text-center">Id</td>
                            <td class="text-left">Nome</td>
                            <td class="text-left">Email</td>
                            <td class="text-left">Telefone</td>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vendedor of vendedores">
                            <th scope="row">{{vendedor.idVendedor}}</th>
                            <td>{{vendedor.nome}}</td>
                            <td>{{vendedor.email}}</td>
                            <td>{{vendedor.telefone}}</td>
                            <td><a [routerLink]="['/vendedor-novo', vendedor.idVendedor]"><i class="fa fa-pencil"></i></a> </td>
                            <td><a [routerLink]="['/vendedor-deletar', vendedor.idVendedor]"><i class="fa fa-eraser"></i></a> </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>
