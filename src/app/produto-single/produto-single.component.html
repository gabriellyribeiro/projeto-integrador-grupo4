
    <div class="container">
      <div class="row">
        <div class="content col-sm-12">
          <div class="row">
            <div class="col-sm-5">
              <div class="thumbnails">
                <div><a class="thumbnail fancybox"  title="Casual Shirt With Ruffle Hem"><img src="{{product.imgUrl}}" title="Casual Shirt With Ruffle Hem" alt="iPod Classic" /></a></div>
                
              </div>
            </div>
            <div class="col-sm-7 prodetail">
              <h1 class="productpage-title">{{product.name}}</h1>
              <div class="rating"> <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-2x"></i><i class="fa fa-star fa-stack-2x"></i></span> <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-2x"></i><i class="fa fa-star fa-stack-2x"></i></span> <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-2x"></i><i class="fa fa-star fa-stack-2x"></i></span> <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-2x"></i><i class="fa fa-star fa-stack-2x"></i></span> <span class="fa fa-stack"><i class="fa fa-star-o fa-stack-2x"></i></span><span class="riview"><a href="#">1 reviews</a> / <a href="#">Escreve sobre o produto</a></span> </div>
              <ul class="list-unstyled productinfo-details-top">
                <li>
                  <h2 class="productpage-price">{{product.price}}</h2>
                </li>
                
              </ul>
              <hr>
              <ul class="list-unstyled product_info">
                
                <li>
                  <label>Codigo do produto:</label>
                  <span> {{product.id}}</span></li>
                <li>
                  <label>Disponivel:</label>
                  <span> Em estoque</span></li>
              </ul>
              <hr>
              <p class="product-desc">{{product.description}}.</p>
              <div id="product">
                <div class="form-group">
                  <div class="row">
                    <div class="Sort-by col-md-6">
                      <label>Organizar por:</label>
                      
                    </div>
                    <div class="Color col-md-6">
                      <label>Cor</label>
                      
                    </div>
                  </div>
                  <div class="qty">
                    <label>Quantidade</label>
                    <input id="qty" placeholder="1" type="number">
                    <ul class="button-group list-btn">
                      <li>
                        <button type="button" class="wishlist" data-toggle="tooltip" data-placement="top" title="Adicionar a lista de desejos" ><i class="fa fa-heart-o"></i></button>
                      </li>
                      <li>
                        <button type="button" class="addtocart-btn" data-toggle="tooltip" data-placement="top" title="Aidiconar ao carrinho"  ><i class="fa fa-shopping-bag"></i></button>
                      </li>
                      <li>
                        <button type="button" class="compare" data-toggle="tooltip" data-placement="top" title="Comparar esse produto" ><i class="fa fa-exchange"></i></button>
                      </li>
                     
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="productinfo-tab">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab-description" data-toggle="tab">Descrição</a></li>
              <li><a href="#tab-review" data-toggle="tab">Reviews (1)</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab-description">
                <div class="cpt_product_description ">
                  <div>{{product.description}}</div>
                </div>
                <!-- cpt_container_end --></div>
              <div class="tab-pane" id="tab-review">
                <form class="form-horizontal">
                  <div id="review"></div>
                  <h2>Escreve a sua avaliação sobre o produto:</h2>
                  <div class="form-group required">
                    <div class="col-sm-12">
                      <label class="control-label" for="input-name">Seu nome:</label>
                      <input type="text" name="name" value="" id="input-name" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group required">
                    <div class="col-sm-12">
                      <label class="control-label" for="input-review">Seu review</label>
                      <textarea name="text" rows="5" id="input-review" class="form-control"></textarea>
                      <div class="help-block"><span class="text-danger">Nota:</span></div>
                    </div>
                  </div>
                  <div class="form-group required">
                    <div class="col-sm-12">
                      <label class="control-label">Avaliação</label>
                      &nbsp;&nbsp;&nbsp; Ruim&nbsp;
                      <input type="radio" name="rating" value="1" />
                      &nbsp;
                      <input type="radio" name="rating" value="2" />
                      &nbsp;
                      <input type="radio" name="rating" value="3" />
                      &nbsp;
                      <input type="radio" name="rating" value="4" />
                      &nbsp;
                      <input type="radio" name="rating" value="5" />
                      &nbsp;Bom</div>
                  </div>
                  <div class="buttons clearfix">
                    <div class="pull-right">
                      <button type="button" id="button-review" data-loading-text="Loading..." class="btn btn-primary">Continue</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
